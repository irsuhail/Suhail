<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shape Change</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            margin: 10px;
            transition: all 0.5s;
        }

        .third-box:hover {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box third-box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
