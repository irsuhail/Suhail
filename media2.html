<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing Poor Readability</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        p {
            padding: 10px;
            margin: 0;
        }

       
        @media (min-width: 600px) {
            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec euismod nisi sit amet tellus condimentum, nec commodo nunc dictum.</p>
    <p>Integer laoreet, orci non suscipit eleifend, justo ex luctus felis, a fermentum quam metus et urna.</p>
</body>
</html>
