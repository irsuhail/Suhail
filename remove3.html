<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task List</title>
</head>
<body>
  <input id="taskInput" type="text" placeholder="Enter task">
  <button id="addTask">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    // Select necessary DOM elements
    const addTaskButton = document.getElementById('addTask');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // Add a task to the list when "Add Task" button is clicked
    addTaskButton.onclick = function () {
      const taskText = taskInput.value.trim(); // Ensure input is not just whitespace
      if (taskText !== '') { // Only add if the input is not empty
        const newTask = document.createElement('li'); // Create a new <li> element
        newTask.textContent = taskText; // Use textContent for safe text addition
        taskList.appendChild(newTask); // Correct method to append the new element
        taskInput.value = ''; // Clear the input field after adding a task
      }
    };

    // Remove a task from the list when a task is clicked
    taskList.onclick = function (e) {
      if (e.target.tagName === 'LI') { // Correctly check if the clicked element is an <li>
        e.target.remove(); // Remove the clicked <li> element
      }
    };
  </script>
</body>
</html>
