<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
  border: 1px solid #ddd;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

th {
  background-color: #4CAF50;
  color:black;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Price per Unit</th>
    <th>Description</th>
    <th>Total Price</th>
  </tr>
  <tr>
    <td>Product 1</td>
    <td>2</td>
    <td>$10</td>
    <td>This is product 1</td>
    <td><b>$20</b></td>
  </tr>
  <tr>
    <td>Product 2</td>
    <td>3</td>
    <td>$20</td>
    <td>This is product 2</td>
    <td><b>$60</b></td>
  </tr>
  <tr>
    <td colspan="4">Sum</td>
    <td><b>$80</b></td>
  </tr>
</table>

</body>
</html>
