<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px); 
      grid-template-rows: repeat(2, 100px);  
      gap: 10px; 
      border: 2px solid #ccc;
      padding: 10px;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #333;
      padding: 10px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .grid-item:nth-child(1) { background-color: #ff6f61; }
    .grid-item:nth-child(2) { background-color: #6b5b95; }
    .grid-item:nth-child(3) { background-color: #88b04b; }
    .grid-item:nth-child(4) { background-color: #f7cac9; }
    .grid-item:nth-child(5) { background-color: #92a8d1; }
    .grid-item:nth-child(6) { background-color: #955251; }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
    <div class="grid-item">Item 6</div>
  </div>
</body>
</html>
