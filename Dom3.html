<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #content-box {
            width: 300px;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Interactive DOM Manipulation</h1>
    <label for="color-input">Enter Background Color:</label>
    <input type="text" id="color-input" placeholder="e.g., red, blue, #123456"><br><br>
    <label for="text-input">Enter New Text:</label>
    <input type="text" id="text-input" placeholder="Type here"><br><br>
    <button id="change-bg">Change Background</button>
    <button id="update-text">Update Text</button>

    <div id="content-box">This is some initial content.</div>

    <script>
        
        const colorInput = document.getElementById("color-input");
        const textInput = document.getElementById("text-input");
        const changeBgButton = document.getElementById("change-bg");
        const updateTextButton = document.getElementById("update-text");
        const contentBox = document.getElementById("content-box");

        
        changeBgButton.addEventListener("click", function () {
            const color = colorInput.value.trim(); 
            contentBox.style.backgroundColor = color; 
            
            const computedColor = window.getComputedStyle(contentBox).backgroundColor;
            if (!color || computedColor === "rgba(0, 0, 0, 0)") {
                alert("Invalid color name!"); 
                contentBox.style.backgroundColor = ""; 
            }
        });

        
        updateTextButton.addEventListener("click", function () {
            const newText = textInput.value.trim(); 
            if (newText) {
                contentBox.textContent = newText; 
            } else {
                alert("Please enter some text!"); 
            }
        });
    </script>
</body>
</html>
