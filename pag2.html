<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Filter for Fruits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 50%;
      font-size: 16px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Fruit Search</h1>
  <input type="text" id="searchBar" placeholder="Search for a fruit...">
  <ul id="fruitList">
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
    <li>Date</li>
    <li>Elderberry</li>
    <li>Fig</li>
    <li>Grape</li>
    <li>Honeydew</li>
    <li>Indian Fig</li>
    <li>Jackfruit</li>
  </ul>

  <script>
    
    const searchBar = document.getElementById('searchBar');
    const fruitList = document.getElementById('fruitList');
    const fruits = Array.from(fruitList.querySelectorAll('li'));

   
    searchBar.addEventListener('input', () => {
      const searchTerm = searchBar.value.toLowerCase();

      
      fruits.forEach(fruit => {
        const fruitName = fruit.textContent.toLowerCase();
        fruit.style.display = fruitName.includes(searchTerm) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
