<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List Styling</title>
    <style>
        
        ol li:first-child {
            font-weight: bold;
        }

        
        ol li:first-child + li {
            background-color: lightblue; 
        }

        
        ol li:nth-child(3) ~ li {
            font-style: italic; 
        }

        
        ol li:hover {
            color: white;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
</body>
</html>
