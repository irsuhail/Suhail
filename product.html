<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-size: 18px;
            font-weight: bold;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        i {
            font-size: 30px;
            font-style: italic;
        }

        strong {
            font-weight: bold;
            color: green;
        }

        tbody tr:last-child {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i>Product 1</i></td>
                <td><i>1</i></td>
                <td><i>20</i></td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr>
                <td><strong>Product 3</strong></td>
                <td><strong>3</strong></td>
                <td><strong>20</strong></td>
            </tr>
            <tr>
                <td><i>Product 4</i></td>
                <td><i>4</i></td>
                <td><i>20</i></td>
            </tr>
            <tr>
                <td><i>Product 5</i></td>
                <td><i>5</i></td>
                <td><i>20</i></td>
            </tr>
            <tr>
                <td><strong>Product 6</strong></td>
                <td><strong>6</strong></td>
                <td><strong>20</strong></td>
            </tr>
            <tr>
                <td>Product 7</td>
                <td>7</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 8</td>
                <td>8</td>
                <td>20</td>
            </tr>
            <tr>
                <td><strong>Product 9</strong></td>
                <td><strong>9</strong></td>
                <td><strong>20</strong></td>
            </tr>
            <tr>
                <td>Product 10</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Sum</td>
                <td></td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
