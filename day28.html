<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            background-color: red; 
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; 
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        .form-container {
            background-color: white; 
            color: black; 
            padding: 20px;
            border-radius: 8px; 
            width: 300px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            position: relative; 
        }
        h1 {
            text-align: center; 
            margin: 0; 
            color: black; 
            font-size: 1.5em; 
            padding-bottom: 10px; 
        }
        form {
            margin: 0; 
        }
        label {
            display: block;
            margin-bottom: 5px; 
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid red; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        input[type="radio"] {
            margin-right: auto; 
        }
        input[type="submit"] {
            background-color: green; 
            color: white; 
            padding: 5px 10px; 
            border: none; 
            cursor: pointer; 
            border-radius: 4px; 
            width: auto; 
            transition: background-color 0.3s; 
            margin: 10px auto 0; 
            display: block; 
        }
        input[type="submit"]:hover {
            background-color: #4CAF50; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Feedback Form</h1> 
        <form action="submit.php" method="post">
            <label for="feedbackType">Feedback Type:</label>
            <select id="feedbackType" name="feedbackType">
                <option value="compliment">Compliment</option>
                <option value="suggestion">Suggestion</option>
                <option value="complaint">Complaint</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label>Website Rating:</label>
            <div style="margin-bottom: 15px;"> 
                <input type="radio" name="websiteRating" value="excellent"> Excellent
                <input type="radio" name="websiteRating" value="good"> Good
                <input type="radio" name="websiteRating" value="average"> Average
                <input type="radio" name="websiteRating" value="poor"> Poor
            </div>

            <label for="age">Age (10-100):</label>
            <input type="number" id="age" name="age" min="10" max="100" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" name="password" required minlength="8">

            <label for="websiteUrl">Website URL (optional):</label>
            <input type="url" id="websiteUrl" name="websiteUrl">

            <label for="termsAndConditions">
                <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                I agree to the terms and conditions
            </label>

            <input type="submit" value="Submit"> 
        </form>
    </div>
</body>
</html>
