<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Heading, Circle, and Square</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: red;
      font-weight: bold;
    }

    .circle, .square {
      border: 2px solid black;
      margin: 10px;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .square {
      width: 100px;
      height: 100px;
      margin-top:-10px;
    }
  </style>
</head>
<body>

  <h1>Heading</h1>
  <div class="circle"></div>
  <div class="square"></div>

</body>
</html>
