<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging CSS with Specificity</title>
    <style>
        
        button[data-type="primary"] {
            background-color: #4CAF50; 
        }

       
        .cta {
            font-weight: bold;
        }

       
        button[data-type="primary"].cta {
            background-color: #2E8B57; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <button data-type="primary">Primary Button</button>
    <button class="cta">CTA Button</button>
    <button data-type="primary" class="cta">Primary CTA Button</button>
</body>
</html>
