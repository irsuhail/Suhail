<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinswitch Layout</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            color: black;
            font-weight: normal;
        }

        .logo h1 span {
            color: purple;
            font-weight: bold;
        }

        .nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav li {
            cursor: pointer;
        }

        .login-btn {
            background-color: #c1e331;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to bottom, white, lightblue);
            background-size: 100px 100px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.1) 1px, transparent 1px), 
                              linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
        }

        .coinswitch-ventures {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .coinswitch-ventures img {
            width: 60px;
            margin-right: 10px;
        }

        .coinswitch-ventures h2 {
            font-size: 24px;
            font-weight: normal;
        }

        .coinswitch-ventures h2 span {
            color: purple;
        }

        .slogan h1 {
            font-size: 48px;
            margin: 0;
        }

        .slogan .highlight {
            color: blue;
        }

        .slogan p {
            font-size: 18px;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://coinswitch.co/_next/static/media/logo.01525825.svg" alt="Coinswitch Logo">
            <h1>coins<span>switch</span></h1>
        </div>
        <nav class="nav">
            <ul>
                <li>Products</li>
                <li>Coins</li>
                <li>Ventures</li>
                <li>Blog</li>
                <li>Company</li>
            </ul>
            <button class="login-btn">Login To Pro</button>
        </nav>
    </header>

    <section class="main-content">
        <div class="coinswitch-ventures">
            <img src="https://coinswitch.co/_next/static/media/logo.01525825.svg" alt="Coinswitch Ventures Logo">
            <h2>coins<span>switch</span> ventures</h2>
        </div>
        <div class="slogan">
            <h1>Your Innovation</h1>
            <h1 class="highlight">Our Fuel</h1>
            <p>CoinSwitch Ventures invests in the most promising Web3 and blockchain projects in India. Does that sound like you?</p>
        </div>
    </section>
</body>
</html>
