<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Maggi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        .left-section, .right-section {
            width: 50%;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        .logo img {
            width: 100px;
        }

        p {
            font-size: 18px;
        }

        .social-login button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }

        .google-btn {
            background-color: #db4437;
            color: white;
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: right;
        }

        .right-section {
            text-align: center;
        }

        .register-btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .benefits {
            margin-top: 20px;
        }

        .benefits ul {
            list-style-type: none;
            padding: 0;
        }

        .benefits ul li {
            margin: 10px 0;
            font-size: 18px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        .social-icons a img {
            width: 24px;
            margin-right: 10px;
        }

        .language-switch button {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .footer-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }
    </style>
</head>

            <div class="social-login">

                <button class="google-btn">Sign in with Google</button>

            <form action="#" method="post">
                <label for="email">E-mail</label>
