<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering CSS Display Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        .block-element {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4caf50;
            border: 2px solid #388e3c;
            color: white;
            text-align: center;
        }

        .inline-element {
            display: inline;
            padding: 5px 10px;
            background-color: #2196f3;
            color: white;
            border-radius: 5px;
            margin-right: 5px;
        }

        .inline-block-element {
            display: inline-block;
            width: 150px;
            height: 100px;
            padding: 10px;
            background-color: #ff5722;
            border: 2px solid #e64a19;
            color: white;
            text-align: center;
            margin: 5px;
        }

        .hidden-element {
            display: none;
            padding: 10px;
            background-color: #9c27b0;
            color: white;
            text-align: center;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .toggle-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #607d8b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-button:hover {
            background-color: #455a64;
        }
    </style>
</head>
<body>
    <h1>Mastering CSS Display Properties</h1>
    <p>Observe how the elements behave based on their display properties:</p>
    <div class="block-element">This is a block element. It takes up the full width.</div>
    <span class="inline-element">This is an inline element.</span>
    <span class="inline-element">Inline elements flow with text.</span>
    <div class="inline-block-element">This is an inline-block element.</div>
    <div id="hidden-element" class="hidden-element">This element is hidden by default.</div>
    
    <div class="button-container">
        <button class="toggle-button" onclick="toggleVisibility()">Toggle Hidden Element</button>
    </div>

    <script>
        function toggleVisibility() {
            const hiddenElement = document.getElementById('hidden-element');
            hiddenElement.style.display = hiddenElement.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
