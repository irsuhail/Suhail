    <title>Panda Card</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
        }

        .card {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            margin-bottom: 10px;
            
        }

        .card-subtitle {
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            margin-bottom: 20px;

        }

        .panda-image {
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #808080;
        }

        .card-details {
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .card-year {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .rating {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .rating .material-icons {
            font-size: 24px;
            color: #fbc02d;
        }
    </style>
</head>
