<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Without Media Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
        }

        .section {
            flex: 1;
            margin: 0 10px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card {
            flex: 1 1 48%; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            box-sizing: border-box;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card-title {
            font-size: 14px;
            margin: 10px 0 5px;
        }

        .card-subtitle {
            font-size: 12px;
            color: #555;
        }

        .link {
            font-size: 14px;
            color: #007bff;
            margin-top: 15px;
            text-align: right;
            display: block;
            cursor: pointer;
        }

    </style>
</head>
