<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .box {
            display: inline-block;
            margin: 20px;
            text-align: left;
            padding: 15px;
            color: #fff;
        }

        
        .content-box {
            background-color: #4caf50;
            padding: 20px;
            border: 5px solid #388e3c;
            margin: 10px;
            width: 150px;
            box-sizing: content-box; 
        }

        
        .border-box {
            background-color: #2196f3;
            padding: 20px;
            border: 5px solid #1976d2;
            margin: 15px;
            width: 150px;
            box-sizing: border-box; 
        }

        
        .default-box {
            background-color: #ff5722;
            padding: 25px;
            border: 10px solid #e64a19;
            margin: 20px;
            width: 180px;
            box-sizing: content-box; 
        }
    </style>
</head>
<body>
    <h1>CSS Box Model Demonstration</h1>
    <div class="box content-box">
        <p>This box uses <strong>content-box</strong> for box-sizing.</p>
    </div>
    <div class="box border-box">
        <p>This box uses <strong>border-box</strong> for box-sizing.</p>
    </div>
    <div class="box default-box">
        <p>This box uses the default <strong>content-box</strong>.</p>
    </div>
</body>
</html>
