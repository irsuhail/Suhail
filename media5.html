<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: 1fr; 
      gap: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    .card-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .card-button:hover {
      background-color: #0056b3;
    }

   
    @media (min-width: 600px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr); 
      }
    }

   
    @media (min-width: 1024px) {
      .card-container {
        grid-template-columns: repeat(3, 1fr); 
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Card Layout</h1>
  <div class="card-container">
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2023/07/04/08/31/cats-8105667_640.jpg" alt="Card Image">
      <div class="card-content">
        <h2 class="card-title">Card Title 1</h2>
        <p class="card-description">This is a description for Card 1.</p>
        <a href="#" class="card-button">Learn More</a>
      </div>
    </div>
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2023/07/04/08/31/cats-8105667_640.jpg" alt="Card Image">
      <div class="card-content">
        <h2 class="card-title">Card Title 2</h2>
        <p class="card-description">This is a description for Card 2.</p>
        <a href="#" class="card-button">Learn More</a>
      </div>
    </div>
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2023/07/04/08/31/cats-8105667_640.jpg" alt="Card Image">
      <div class="card-content">
        <h2 class="card-title">Card Title 3</h2>
        <p class="card-description">This is a description for Card 3.</p>
        <a href="#" class="card-button">Learn More</a>
      </div>
    </div>
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2023/07/04/08/31/cats-8105667_640.jpg" alt="Card Image">
      <div class="card-content">
        <h2 class="card-title">Card Title 4</h2>

  </div>
</body>
</html>
