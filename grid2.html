<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging Grid Layout</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: 100px 100px 100px; 
      gap: 10px; 
    }

    .item1 {
      grid-column: 1; 
      grid-row: 1 / 2; 
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item2 {
      grid-column: 2 / 4; 
      grid-row: 2; 
      background-color: #2196F3;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item3 {
      grid-column: 3; /* Column 3 */
      grid-row: 3; /* Row 3 */
      background-color: #FF5722;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item1">Item 1</div>
    <div class="item2">Item 2</div>
    <div class="item3">Item 3</div>
  </div>
</body>
</html>
