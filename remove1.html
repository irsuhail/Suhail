<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal</title>
</head>
<body>
    <div id="container">
        <ul id="list">
            <li id="item1">Item 1</li>
            <li id="item2">Item 2</li>
            <li id="item3">Item 3</li>
        </ul>
    </div>

    <script>
        // Select "Item 2" by its ID
        const item2 = document.getElementById("item2");

        // Add a click event listener to "Item 2"
        item2.addEventListener("click", () => {
            // Get the parent node of "Item 2" (the <ul>)
            const parentNode = item2.parentNode;
            // Display the text content of the parent node in an alert
            alert(`Parent Node Content: ${parentNode.textContent.trim()}`);

            // Get the previous and next siblings of "Item 2"
            const previousSibling = item2.previousElementSibling;
            const nextSibling = item2.nextElementSibling;

            // Log the text content of the siblings to the console
            if (previousSibling) {
                console.log(`Previous Sibling Content: ${previousSibling.textContent.trim()}`);
            }
            if (nextSibling) {
                console.log(`Next Sibling Content: ${nextSibling.textContent.trim()}`);
            }
        });
    </script>
</body>
</html>
