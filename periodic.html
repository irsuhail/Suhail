<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Periodic Table</title>
  <style>
    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f9;
}


.periodic-table {
  display: grid;
  grid-template-columns: repeat(18, 1fr); 
  grid-template-rows: repeat(9, 80px); 
  gap: 5px;
  padding: 10px;
  width: 80%;
  max-width: 1200px;
  grid-template-areas:
    "H He  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  ."
    "Li Be  .  .  .  .  .  .  .  .  .  .  B  C  N  O  F  Ne"
    "Na Mg  .  .  .  .  .  .  .  .  .  .  Al Si P  S  Cl Ar"
    "K  Ca  Sc Ti  V  Cr Mn Fe Co Ni Cu Zn Ga Ge As Se Br Kr"
    "Rb Sr  Y  Zr Nb Mo Tc Ru Rh Pd Ag Cd In Sn Sb Te I  Xe"
    "Cs Ba  La Hf Ta W  Re Os Ir Pt Au Hg Tl Pb Bi Po At  Rn"
    "Fr Ra  Ac Rf Db Sg Bh Hs Mt Ds Rg Cn Fl Lv Ts Og"
    "Ce Pr Nd Pm Sm Eu Gd Tb Dy Ho Er Tm Yb Lu"
    "Th Pa U  Np Pu Am Cm Bk Cf Es Fm Md No Lr"
}


.element {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  border: 1px solid #ccc;
  background-color: #e1e1e1;
  font-size: 12px;
  font-weight: bold;
  padding: 10px;
}

.element.noble-gas {
  background-color: #b3e0ff; 
}

.element.nonmetal {
  background-color: #ffccff; 
}

.element.metal {
  background-color: #ffcc99; 
}

.element.metalloid {
  background-color: #ccffcc; 
}

.element.alkali-metal {
  background-color: #ff6666; 
}

.element.alkaline-earth-metal {
  background-color: #ff9966; 
}

.element.transition-metal {
  background-color: #99ccff; 
}

.element.post-transition-metal {
  background-color: #66cc66; 
}

.element.halogen {
  background-color: #ff6666; 
}

.element.lanthanide {
  background-color: #d3d3d3; 
}

.element.actinide {
  background-color: #c2c2f0; 
}


.empty {
  background-color: #f4f4f9;
}


.element span {
  display: block;
  font-size: 10px; 
}


.lanthanide {
  font-size: 10px;
  font-weight: normal;
}


.periodic-table {
  grid-template-columns: repeat(18, 1fr);
  grid-template-rows: repeat(9, 80px);
}


  </style>
</head>
