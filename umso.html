    <title>AI Generated Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: absolute;
            top: 0;
        }

        header img {
            height: 40px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .login-signup {
            display: flex;
            gap: 10px;
        }

        .login-signup a {
            color: #fff;
            border: 1px solid #fff;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .hero {
            margin-top: 100px;
        }

        .hero h1 {
            font-size: 50px;
            font-weight: bold;
            color: #8A2BE2; /* Purple */
        }

        .hero p {
            font-size: 20px;
            color: #ddd;
            margin-bottom: 30px;
        }

        .input-section {
            position: relative;
            display: inline-block;
            width: 50%;
            max-width: 600px;
            margin: 0 auto;
        }

        .input-section input {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: 2px solid #8A2BE2;
            font-size: 18px;
            padding-right: 100px;
        }

        .input-section button {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            padding: 0 20px;
            border: none;
            background-color: #8A2BE2;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
        }

        .rating-section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #FFD700;
        }

        .rating-section .trustpilot {
            display: flex;
            align-items: center;
        }

        .rating-section .trustpilot img {
            height: 25px;
        }

        footer {
            margin-top: 50px;
            color: #fff;
        }

        footer img {
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>
