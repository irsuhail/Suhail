<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Specificity Practice</title>
    <style>
       
        div {
            background-color: lightblue; 
        }

        
        .highlight {
            background-color: lightgreen; 
        }

      
        #special {
            background-color: lightcoral; 
        }
    </style>
</head>
<body>
    <div class="highlight" id="special">
        This is a div with both class "highlight" and ID "special".
    </div>
</body>
</html>
