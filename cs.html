<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Webpage</title>
  <style>
   
    body {
      background-color: lightgray;
      font-family: Arial, sans-serif;
    }

    
    h1 {
      color: navy;
      text-align: center;
    }

   
    h2 {
      color: darkred;
      text-align: center;
    }

   
    .blue-text {
      color: blue;
      font-size: 20px;
      margin: 20px;
    }

    
    .green-text {
      color: green;
      font-size: 18px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <h2>Enjoy the Styles!</h2>
  <p class="blue-text">This is the first paragraph with blue text and a font size of 20px.</p>
  <p class="green-text">This is the second paragraph with green text and a font size of 18px.</p>
</body>
</html>
