<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Webpage with ID Selectors</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

   
    #main-title {
      font-size: 32px;
      color: darkblue;
      text-align: center;
      margin-top: 20px;
    }

   
    #subtitle {
      font-size: 24px;
      color: darkgreen;
      text-align: center;
      margin-top: 10px;
    }

   
    p {
      padding: 15px;
      margin: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 id="main-title">Welcome to My Styled Webpage</h1>
  <h2 id="subtitle">Explore Styling with IDs and Universal Selector</h2>
  <p>This is the first paragraph with padding and a soft border.</p>
  <p>This is the second paragraph, styled similarly to the first one.</p>
  <p>This is another paragraph demonstrating consistent styling.</p>
</body>
</html>
